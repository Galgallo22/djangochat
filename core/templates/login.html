{%extends 'base.html' %}

{%load static%}

{%block mytitle%}
Welcome
{%endblock%}

{%block style%}
<style>
    form{
        margin:  auto;
        width:50%;
        min-width: 375px;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 600px;
        /* width:80% ; */
    }
    input{
        margin: 12px 6px;
        padding: 10px;
        width: 80%;
        border-radius: 20px;
        border: none;
    }
    input[type=submit]{
        background-color: orange;
        color: white;
        text-transform: uppercase;
    }
    .container {
        position: fixed;
        z-index: -2;
        top: 0;
        left:0;
        width: 100%;
        height: 100%;
        padding-top: 40px;
        display: flex;
        /* justify-content: center; */
        /* align-items: center; */
    }
    
</style>

{% endblock %}

{%block content%}
<div class="container">
    <form action="" method="post">
        <h1 style="text-align: center;width:80%">log in</h1>
        {% csrf_token %}
        
            <input type="email" name="email" id="" placeholder="enter email">
            <input type="password" name="password" id="" placeholder="enter password">
            <input type="submit" value="log in">
            <span>Don't have an account <a style="color: orange; font-size: 14px;" href="{% url 'signup' %}">sign up</a></span>
        </form>

        
</div>

    {% endblock %}
