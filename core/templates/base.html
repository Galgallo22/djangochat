{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block mytitle%} home {%endblock%} Djangochat</title>

    <style>
        a{
            align-items: flex-end;
            text-decoration: none;

        }

        div{
            align-items: center;
        }
        
            
        
    </style>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {%block style%}{% endblock %}
</head>
<body style="background-color: aqua;">
    <nav class=>
    <div>
        <a href="{% url 'viewer' %}">Djangochat</a>
    </div>
    <div>
        {% if user.id %}
        <div>
            <a href="{% url 'signout' %}">log out</a>
           </div>
       {%else%}
    
       <a href="{% url 'signup' %}">sign up</a>
       <div>
        <a href="{% url 'signin' %}">sign in</a>
       </div>
       {% endif %}

       {% if user.id %}
<span>logged in as {{user.first_name}}</span><br><br><br>
{%else%}
<span>please log in or sign up</span>
{% endif%}
       
    </div>
    </nav>
{%block content%}  
{%endblock%}
</body>
</html>
